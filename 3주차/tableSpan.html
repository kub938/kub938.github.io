<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <title>HTML5 테이블 스팬 실습</title>
</head>

<body>
    <table>
        <tr>
            <th>헤드(1,1)</th>
            <th>헤드(1,2)</th>
            <th>헤드(1,3)</th>
        </tr>
        <tr>
            <td rowspan="3">데이터(2,1)(3,1)(4,1)</td>
            <td>데이터(2,2)</td>
            <td>데이터(2,3)</td>
        </tr>
        <tr>
            <td colspan="2">데이터(3,2)(3,3)</td>
        </tr>
        <tr>
            <td>데이터(4,2)</td>
            <td>데이터(4,3)</td>
        </tr>
    </table>
</body>

</html>
