<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 시간표</title>
    <style>
        table,
        thead,
        tbody,
        tr,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        .subject1 {
            background-color: lightgray;
        }

        .subject2 {
            background-color: #FAF4C0;
        }

        th,
        td {
            width: 50px;
        }
    </style>
</head>

<body>

    <table>
        <caption>&lt;표 1&gt; 시간표</caption>
        <thead>
            <tr>
                <th>시간</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td></td>
                <td></td>
                <td rowspan="2" class="subject1">수학</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td></td>
                <td></td>

            </tr>
            <tr>
                <td>3교시</td>
                <td rowspan="3" class="subject2">국어</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>4교시</td>

                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>5교시</td>

                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>6교시</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
