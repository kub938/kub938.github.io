<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .div0 {
            position: static;
            width: 300px;
            height: 100px;
            border: 50px solid lightgray;

        }

        .span1,
        .span2,
        .span4 {
            position: static;
        }

        .div3 {
            position: relative;
            left: 0px;
            top: 50px;
        }

        .bdcolor {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div class="div0">
        <span class="bdcolor span1">1</span>
        <span class="bdcolor span1">2</span>
        <div class="bdcolor div3">3</div>
        <span class="bdcolor span1">4</span>

    </div>
</body>

</html>
